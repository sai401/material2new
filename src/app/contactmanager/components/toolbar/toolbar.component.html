<mat-toolbar color="primary">
    <button class="sidenav-toggle" mat-button (click)="toggleSideNav.emit()">
        <mat-icon>menu</mat-icon>
    </button>
    Contact Manager
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openAddContactManager()">New Contact</button>
        <button mat-menu-item (click)="toggleTheme.emit()">Toggle Theme</button>
        <button mat-menu-item (click)="toggledir.emit()">Toggle Direction</button>
    </mat-menu>
</mat-toolbar>
